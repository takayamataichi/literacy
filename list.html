<!DOCTYPE html>
<html>
    <head><title>箇条書き</title></head>
    <body>
        <ul>
            <li>パン</li>
            <li>バター</li>
        </ul>
        <ol>
            <li>パンにバターを塗る</li>
            <li>トースターに入れる</li>
        </ol>
        <dl>
            <dt>バターの塗り方</dt><dd>パン全体に薄く塗る</dd>

        </dl>
    </body>
</html>
